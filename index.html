<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liongram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <header class="main-header">
        <h1 class="logo-text">Liongram</h1>
    </header>

    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="img/1.jpg" data-image-role="trigger" 
                                    data-image-title="Эрмитажный"
                                    data-image-url="img/1.jpg">
                    <img class="thumbnail-image" src="img/1.jpg" alt="Лев из Эрмитажа">
                    <span class="thumbnail-title">Эрмитажный</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/2.jpg" data-image-role="trigger" 
                                    data-image-title="Новогодний"
                                    data-image-url="img/2.jpg">
                    <img class="thumbnail-image" src="img/2.jpg" alt="Лев с гирляндами">
                    <span class="thumbnail-title">Новогодний</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/3.jpg" data-image-role="trigger" 
                                    data-image-title="Фонтан"
                                    data-image-url="img/3.jpg">
                    <img class="thumbnail-image" src="img/3.jpg" alt="Лев-фонтан">
                    <span class="thumbnail-title">Фонтан</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/4.jpg" data-image-role="trigger" 
                                    data-image-title="Лепнина"
                                    data-image-url="img/4.jpg">
                    <img class="thumbnail-image" src="img/4.jpg" alt="Лев-лепнина">
                    <span class="thumbnail-title">Лепнина</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/5.jpg" data-image-role="trigger" 
                                    data-image-title="Вазон"
                                    data-image-url="img/5.jpg">
                    <img class="thumbnail-image" src="img/5.jpg" alt="Лев-урна">
                    <span class="thumbnail-title">Вазон</span>
                </a>
            </li>
        </ul>


        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img class="detail-image"  data-image-role="target"
                src="img/1.jpg" alt="">
                <span class="detail-image-title" data-image-role="title" >Эрмитажный лев</span>
            </div>
        </div>

    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
